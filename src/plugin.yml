name: ZoneReset
main: com.github.mineGeek.Reset.Main.Main
version: 1.0.0
commands:
    reset:
        description: List of what you can do at your level
        aliases: [restoreme]
        usage: /restoreit [full]
        permission-message: You don't have permission fool
    edit:
        description: Enters edit mode for a zone. Type /save or /cancel when complete.
        aliases: [zredit]
        usage: /edit zonetag
        permission: ZoneReset.edit
        permission-message: You do not have ZoneReset.edit permission.
    cancel:
        description: Cancels edit mode without saving changes
        aliases: [zrcancel]
        usage: /cancel
        permission: ZoneReset.edit
        permission-message: You lack permission for this
    save:
        description: Save an active Zone
        aliases: [savezone]
        usage: /save
        permission: ZoneReset.edit
        permission-message: You lack the skillz
    set:
        description: Save an active Zone
        aliases: [savezone]
        usage: /save
        permission: ZoneReset.edit
        permission-message: You lack the skillz
    create:
        description: Save an active Zone
        aliases: [savezone]
        usage: /save
        permission: ZoneReset.edit
        permission-message: You lack the skillz                
    
